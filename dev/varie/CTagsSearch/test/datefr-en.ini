# Questa file definisce i formati di data inseribili attraverso
# l'apposita procedura presente nella distribuzione di SciTE

# La sintassi applicabile per la definizione di nuovi formati è
# la seguente :
# [descrizione]=[formato]
#
# La 'desscrizione' è una sequenza di caratteri alfanumerici, mentre
# il 'formato' segue le regole della funzione 'os.date' presente
# nel linguaggio LUA
# In aggiunta ai formati previsti da LUA è possibile specificare 
# anche :
# [#timestamp#] = verrà rimpiazzato dal TimeStamp corrente del sistema


[Formati Data]
Date in local format=%x
Date+Time in local format=%c
Time in local format=%X
Day/Month/Year(4 digits)=%d/%m/%Y
Day-Month-Year(2 digits)=%d-%m-%y
Year(4 digits)/Month/Day=%Y-%m-%d
Year(2 digits)-Month-Day=%y-%m-%d
Time with AM/PM=%I:%M:%S %p
TimeStamp=[#timestamp#]