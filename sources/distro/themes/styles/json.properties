
# Default
style.json.0=$(style.*.32)
# Number
style.json.1=$(colour.number)
# String
style.json.2=$(colour.string)
# Unclosed string
style.json.3=$(colour.error)
# Property name
style.json.4=$(colour.keyword2)
# Escape sequence
style.json.5=$(colour.string)
# Line comment
style.json.6=$(colour.code.comment.line),italics
# Block comment
style.json.7=$(style.json.6)
# Operator
style.json.8=$(colour.operator)
# URL/IRI
style.json.9=$(colour.keyword2)
# JSON-LD compact IRI
style.json.10=$(colour.keyword2)
# JSON keyword
style.json.11=$(colour.keyword),bold
# JSON-LD keyword
style.json.12=$(colour.keyword)
# Parsing error
style.json.13=$(colour.error)
